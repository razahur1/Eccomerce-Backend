<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Editor</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <style>
      /* Set a fixed height for the editor */
      .quill-editor {
        height: 300px;
      }
      .ql-toolbar {
        border: 1px solid #ced4da; /* Bootstrap's border color */
        border-radius: 0.25rem; /* Bootstrap's border-radius */
        padding: 0.5rem;
      }
      .ql-toolbar button {
        margin-right: 5px; /* Space between buttons */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Create Your Blog Post</h2>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="Enter your blog title"
        />
      </div>

      <div class="form-group">
        <label for="editor">Content</label>
        <div id="editor" class="quill-editor border rounded"></div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" id="publish">Publish</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
      // Initialize Quill editor
      var quill = new Quill("#editor", {
        theme: "snow",
        modules: {
          toolbar: [
            [{ header: [1, 2, false] }],
            ["bold", "italic", "underline"],
            ["clean"], // remove formatting button
            [{ list: "ordered" }, { list: "bullet" }],
            ["link", "image"],
          ],
        },
      });

      // Style the Quill toolbar using Bootstrap classes
      const toolbar = document.querySelector(".ql-toolbar");
      toolbar.classList.add("bg-light", "rounded", "shadow-sm");

      // Event listener for publish button
      document.getElementById("publish").addEventListener("click", function () {
        const title = document.getElementById("title").value;
        const content = quill.root.innerHTML; // Get the HTML content from the editor
        console.log("Title:", title);
        console.log("Content:", content);
        // Here you can send the title and content to your server or process it further
      });
    </script>
  </body>
</html>
